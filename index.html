class Automovil {
    #Marca;
    #Linea;
    #Modelo;
    #Cilindraje;
    #Precio;

    constructor () {
        this.#Marca = '';
        this.#Linea = '';
        this.#Modelo = '';
        this.#Cilindraje = '';
        this.#Precio = '';
    }

    nivelGasolina(){
      console.log( `Nivel de gasolina es ` + Math.floor(Math.random() * 101) + `%`);
        }

    tecnoMecanica(){
        let d = new Date();
        let n = d.getFullYear();

        if (n-this.#Modelo < 5) {
            console.log(`no cesesita tecno`);
        } else {console.log(`necesita tecno ya que el automovil es del ${this.#Modelo}`);

        }
    }

    imprimirInformacion(){
        return this.#Marca;
    };

    set setMarca(value) {
        this.#Marca = value;
    }

    get getMarca(){
        return this.#Marca;
    }

    set setLinea(value){
        this.#Linea = value;
    }

    get getLinea(){
        return this.#Linea;
    }

    set setModelo(value) {
        this.#Modelo = value;
    }

    get getModelo(){
        return this.#Modelo;
    }

    set setCilindraje(value){
        this.#Cilindraje = value;
    }

    get getCilindraje(){
        return this.#Cilindraje;
    }

    set setPrecio(value){
        this.#Precio = value;
    }

    get getPrecio(){
        return this.#Precio;
    }    
};

class Instructor {
    #NombreInstructor;
    #LineaInstructor;
    #JornadaInstructor;

constructor () {
    this.#NombreInstructor = '';
    this.#LineaInstructor = '';
    this.#JornadaInstructor = '';
}

    lineaDeFormacionInstructor(){
            switch (this.#LineaInstructor) {
                case `software`: 
                    return(`Pertenece a Análisis y desarrollo de ${this.#LineaInstructor}`);
                    break;
                case `hardware`:
                    return(`Pertenece a Administración de redes ${this.#LineaInstructor}`);
                    break;
                default: `cualquier otra`
                    return(`no se tiene registro calificado 
                            para esas líneas tecnológicas`);
                    break; 
                   }
               }

    imprimirInformacionInstructor(){
        return this.#NombreInstructor;
    };

    set setNombreInstructor(value) {
        this.#NombreInstructor = value;
    }

    get getNombreInstructor(){
        return this.#NombreInstructor;
    }

    set setLineaInstructor(value) {
        this.#LineaInstructor = value;
    }

    get getLineaInstructor(){
        return this.#LineaInstructor;
    }

    set setJornadaInstructor(value){
        this.#JornadaInstructor = value;
    }

    get getJornadaInstructor(){
        return this.#JornadaInstructor;
    }
};

Reflect.preventExtensions(Instructor);

class Restaurante {
    #plato;
    #cantidad;
    #precioplato;

    this.#precioplato;
}

valorPedido(){
      const precioTotal = this.#cantidad * this.#precioplato;
      if (precioTotal >= 50000) {
          const descuento = 10
          const descuentoPrecioTotal = (descuento/100)*precioTotal
          const cuentaFinal = precioTotal - descuentoPrecioTotal
          console.log(`el valor a pagar es ${precioTotal} ` + 
          `tienes un descuento de ${descuento} %` +

      } else {
        console.log(`el total a pagar es ${precioTotal}\n ` +

      }
   }
